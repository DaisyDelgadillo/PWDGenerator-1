<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWDGenerator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="./assets/images/Favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <div class="module" id="module">
        <header>
            <h3>Password Generator</h3>
        </header>

        <div class="description">
            <h4>Secure but memorable password generator</h4>
            <P>Create your own preset for your own liking</P>
        </div>
        <br>

        <div class='columns'>
            <div class="column is-3-tablet is-3-desktop is-3-fullhd">
                <div class="card">
                    <div class="card-content">
                        <div class="column">
                            <h2 class="title is-4">Options</h2>
                            <br>
                            <button class="button is-info is-rounded is-small" id="num">
                                numbers</button>
                            <br>
                            <br>
                            <button class="button is-info is-rounded is small" id="emoji">
                                emojis</button>
                            <br>
                            <br>
                            <button class="button is-info is-rounded is small" id="special">
                                special</button>
                            <br>
                            <br>
                            <button class="button is-info is-rounded is small" id="words">
                                words</button>
                            <br>
                            <br>
                            <button class="button is-info is-rounded is small">
                                Adjective</button>
                            <br>
                            <br>
                            <button class="button is-info is-rounded is small">
                                Noun</button>
                            <br>
                            <br>
                            <button class="button is-info is-rounded is small">
                                Verb</button>
                        </div>
                    </div>
                </div>
            </div>

            <aside>
                <div class="column is-12-tablet is-12-desktop is-12-fullhd">
                    <div class="card">
                        <div class="card-content">
                            <div class="column">
                                <h2 class="title is-4">Presets</h2>

                                <button class="button is-info is-rounded is-small" id="num">
                                    Default</button>
                                <br>
                                <br>
                                <button class="button is-info is-rounded is-small" id="num">
                                    Apple ID</button>
                                <br>
                                <br>
                                <button class="button is-info is-rounded is-small" id="num">
                                    WiFi</button>
                                <br>
                                <br>
                                <button class="button is-info is-rounded is-small" id="num">
                                    Facebook</button>
                                <br>
                                <br>
                                <button class="button is-info is-rounded is-small" id="num">
                                    Instagram</button>
                            </div>

                        </div>
                    </div>
                </div>

            </aside>


            <div id="preset-Out"></div>

            <div>
                <ul id="preset-Out">


                </ul>
            </div>

            <div>
                <ul id="preset-Out">

                </ul>
            </div>


            <section class="section">
                <div class="column is-12-tablet is-12-desktop is-12-fullhd">
                    <div class="card">
                        <div class="card-content">
                            <div class="column">
                                <h2 class="title is-4"> New Password</h2>
                                <br>
                                <textarea readonly id="pwd" placeholder="New Password Here"
                                    aria-label="Generated Password">
                                    </textarea>
                                <button class="button is-danger is-rounded is-small" id="generate">Generate</button>
                                <button class="button is-danger is-rounded is-small" id="test">Test Password</button>
                            </div>

                        </div>

                    </div>



                    <script src="./assets/js/app.js"></script>
</body>

</html>
