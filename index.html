<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Nice layout! -->

    <div class="module" id="module">
        <header>
            <h3>Password Generator</h3>
        </header>

        <div class="description">
            <h4>Secure but memorable password generator</h4>
            <P>Create your own preset for your own liking</P>
        </div>

        <div class="card">
            <div class="card-header">

                <section class="section">
                    <div class="container">
                        <div class="checkbox">
                            <p class="is-size-5">Options</p>
                            <br>
                                <button class="button is-info is-rounded" id="num">
                                numbers</button>


                                <button class="button is-info is-rounded" id="emoji">
                                emojis</button>


                                <button class="button is-info is-rounded" id="special">
                                special</button>

                                <button class="button is-info is-rounded" id="words">
                                words</button>
                        </div>
                    </div>

                    <div id="presetOut"></div>

                    <div class="card-body">
                        <section class="section">
                            <div class="container">
                                <div class="column">
                                    <textarea readonly id="pwd" placeholder="New Password Here"
                                        aria-label="Generated Password">
                                    </textarea>
                                </div>
                            </div>
                        </section>
                        <button class="button is-danger" id="generate">generate</button>
                    </div>
            



            </div>




            <div class="card-footer">

                <p>hello</p>
            </div>
        </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./assets/js/app.js"></script>
